<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

class Deque {
  constructor() {
    this.count = 0;
    this.lowestCount = 0;
    this.items = {};
  }

  addFront(value) {
    if(this.isEmpty()){
      this.addBack(value)
    }else if(this.lowestCount > 0){
      this.lowestCount --;
      this.items[this.lowestCount] = value;
    }else{
      for (let i = this.count; i > 0; i--) {
        this.items[i] = this.items[i - 1];
      }
      this.count++;
      this.items[0] = value;
    }
  }

  addBack(value) {
    this.items[this.count] = value;
    this.count ++
  }

  removeFront() {
    if(this.isEmpty()){
      return void 0
    }
    const result = this.items[this.lowestCount]
    delete this.items[this.lowestCount]
    this.lowestCount ++
    return result;
  }

  removeBack() {
    if(this.isEmpty()){
      return void 0
    }
    this.count --;
    const result = this.items[this.count];
    delete this.items[this.count]
    return result;
  }

  peekFront() {
    if(this.isEmpty()){
      return void 0
    }

    return this.items[this.lowestCount]
  }

  peekBack() {
    if(this.isEmpty()){
      return void 0
    }
    return this.items[this.count-1]
  }

  isEmpty() {
    return this.size() === 0;
  }

  clear() {
    this.items = {};
    this.count = 0;
    this.lowestCount = 0;
  }

  size() {
    return this.count - this.lowestCount;
  }

  toString() {
    if(this.isEmpty()){
      return ''
    }

    let str = `${this.items[this.lowestCount]}`

    for(let i=this.lowestCount+1; i<this.count; i++){
      str = `${str}, ${this.items[i]}`
    }
    return str;
  }
}

  </script>
</body>
</html>
