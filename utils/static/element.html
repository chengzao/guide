<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>element</title>
  <style>
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    .box .td {
      width: 200px;
      height: 200px;
      margin: 20px;
      background-color: pink;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .element1 {
      margin-top: -30px;
    }

    .element2 {
      position: relative;
      top: -30px
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="td">
      <div class="item element1"></div>
      <p>使用margin</p>
    </div>
    <div class="td">
      <div class="item element2"></div>
      <p>使用relative</p>
    </div>
  </div>
</body>
</html>
