<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const app = {
        middlewares: []
      };

      // 创建 use 方法
      app.use = function(fn) {
        app.middlewares.push(fn);
      };

      app.compose = function() {
        return app.middlewares.reduce((acc, cur) => {
          return arg => {
            Promise.resolve(acc(() => cur(arg)));
          };
        })(() => Promise.resolve());
      };

      // 异步函数
      function fn() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
            console.log("hello");
          }, 3000);
        });
      }

      app.use(async next => {
        console.log(1);
        await next();
        console.log(2);
      });

      app.use(async next => {
        console.log(3);
        await fn(); // 调用异步函数
        await next();
        console.log(4);
      });

      app.use(async next => {
        console.log(5);
        await next();
        console.log(6);
      });

      app.compose();
    </script>
  </body>
</html>
